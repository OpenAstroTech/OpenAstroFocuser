#
# Extra configuration for running the focuser firmware under QEMU. The
# simulator lacks a TMC2209 so we swap in Zephyr's GPIO H-bridge stepper
# driver which only depends on the virtual GPIO controller.

CONFIG_GPIO=y
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_FOCUSER_THREAD_STACK_SIZE=1536
CONFIG_SERIAL_THREAD_STACK_SIZE=1536
